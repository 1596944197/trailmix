os: linux
dist: xenial

language: node_js
node_js:
  - "lts/dubnium"
cache: npm

services:
  - docker

before_install:
  # Update Docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker pull s1hofmann/nut-ci:latest
  - docker run -it -d --name nut-ci --user $(id -u):$(id -g) -v ${PWD}:${PWD}:rw s1hofmann/nut-ci:latest bash

install:
  - travis_retry docker exec nut-ci bash -c "bash $PWD/.build/build.sh ${PWD} lts/dubnium"

script:
  - travis_retry docker exec nut-ci bash -c "bash $PWD/.build/test.sh ${PWD} lts/dubnium"
